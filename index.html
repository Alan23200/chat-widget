<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Widget</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: transparent;
        }
        #chat-widget {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div id="chat-widget"></div>

    <script type="module">
        // Importamos desde Skypack, un CDN que funciona bien con ESM
        import { initChat } from 'https://cdn.skypack.dev/@n8n/chat';
        
        // Inicializa el chat
        document.addEventListener('DOMContentLoaded', () => {
            initChat('#chat-widget', {
                webhookUrl: 'https://empowerlabs.app.n8n.cloud/webhook/3f4c4a5c-2167-4741-952d-4286bb4ca1a8/chat',
                apiKey: 'TU_API_KEY_AQUÍ',
                title: 'Asistente',
                greeting: '¡Hola! ¿En qué puedo ayudarte hoy?',
                position: 'right',
                colors: {
                    primary: '#0088cc',
                    background: '#ffffff',
                    text: '#333333'
                }
            });
        });
    </script>
</body>
</html>
